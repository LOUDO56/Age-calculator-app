<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Frontend Mentor | Age calculator app</title>
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main>
		<div class="container">
			<div class="input-date-wrapper">
				<div class="input-date">
					<p class="date-text">DAY</p>
					<input type="number" id="getDay" placeholder="DD" min="1" max="99">
					<p class="error-state"></p>
				</div>
				<div class="input-date">
					<p class="date-text">MONTH</p>
					<input type="number" id="getMonth" placeholder="MM" min="1" max="99">
					<p class="error-state"></p>
					<p class="error-state" id="errorMonth"></p>
				</div>
				<div class="input-date">
					<p class="date-text">YEAR</p>
					<input type="number" id="getYear" placeholder="YYYY" min="1" max="9999">
					<p class="error-state"></p>
					<p class="error-state" id="errorYear"></p>
				</div>
			</div>
			<div class="seperation">
				<div class="seperate-line"></div>
				<img src="assets/images/icon-arrow.svg" alt="submit arrow btn" id="submit-button">
			</div>
			<div class="date-result">
				<p><span id="year-result" class="result">- -</span>years</p>
				<p><span id="month-result" class="result">- -</span>months</p>
				<p><span id="day-result" class="result">- -</span>days</p>
			</div>
		</div>
	</main>
	<footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/LOUDO56">LOUDO</a>.
        </div>
    </footer>
</body>
</html>
